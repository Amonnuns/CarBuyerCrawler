{% extends "model-page.html" %}

{% block content %}
<div>
    {% for car in cars %}
        <li>
            <h3>{{car.name}}</h3>
            <h4>{{car.price}}</h4>
            <h4>{{car.mileage}}</h4>
            <h4>{{car.exchange}}</h4>
            <a href="{{car.url}}">
                <img src="{{car.img}}">
            </a>
            <br><br>
        </li>
    {% endfor %}
</div>
{% endblock %}
